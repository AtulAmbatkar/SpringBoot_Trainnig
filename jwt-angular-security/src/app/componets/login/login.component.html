<div class="parant">
    <div class="container">
        <h2>Login</h2>
        <form (ngSubmit)="loginForm()">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" [(ngModel)]="loginObj.username" name="username" class="form-control" id="username" required/>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" required/>
            </div>
    
            <button  type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
